<!DOCTYPE html>
<html>
	<head>
		<title>Restore password</title>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


		<link rel='stylesheet' type='text/css' href='/static/css/main.css'>
		<link rel='stylesheet' type='text/css' href='/static/css/navbar.css'>
		<link rel='stylesheet' type='text/css' href='/static/css/change-password.css'>
	</head>
	<body>
		{% include 'includes/navbar.html' with username=username status=status %}


		{% csrf_token %}


		<div id='container'>
			<p>Password:</p>
			<input type = 'text' id = 'old-password-field'>
			<br>
			<p id = 'wrong_password_msg'>Wrong password</p>
			<br>
			<p>New password:</p>
			<input type = 'text' id = 'email-field'>
			<br>
			<p>Repeat new password:</p>
			<input type = 'text' id = 'email-field'>
			<br>
			<button id='restore-by-email-btn'>Change password</button><br>
			<a id = 'wait_msg'><br>Just a second...</a>
		</div>


		<script src='/static/js/change-password.js'></script>
	</body>
</html>
